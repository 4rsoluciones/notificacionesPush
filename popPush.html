<ion-tabs #myTabs tabsPlacement="top">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home" (swipe)="swipeEvent($event)"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle" (swipe)="swipeEvent($event)"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts" (swipe)="swipeEvent($event)"></ion-tab>
</ion-tabs>
